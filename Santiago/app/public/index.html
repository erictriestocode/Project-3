<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>ThisforThat</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
      <!-- LINK TO FONT AWESOME -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous">

  </head>
  <body>
    <div class="jumbotron">
      <h1 class="text-center">
          <a  class="title" href="SignUp.html">
              <i ></i>ThisforThat
          </a>

      </h1>
    </div>

    
    <div class="container">

        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">
            <p class="cool-font">Email</p>
            <input class="form-control" type="text" id="email" placeholder="Enter Your Email">
            <br>
            <p class="cool-font">Password</p>
            <input class="form-control" rows="3" id="password" placeholder="Enter Password!"></input>
            <p class="cool-font">User Name</p>
            <input class="form-control" rows="3" id="name" placeholder="Enter User Name"></input>
  
  
          <button id="info-submit" class="btn btn-lg pull-right">Submit!</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <h2>Testing</h2>
          <hr>
          <div id="test-area"></div>
        </div>
      </div>

    </div>

  <script type="text/javascript" src="js/userInfo.js"></script>
  </body>
</html>
